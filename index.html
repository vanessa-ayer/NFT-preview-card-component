<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="img-top">
          <img src="/images/image-equilibrium.jpg" alt="NFT Artwork" />
          <div class="img-cover">
            <img src="/images/icon-view.png" alt="" />
          </div>
        </div>
        <div class="card-text">
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex">
            <div class="eth">
              <img src="/images/icon-ethereum.png" alt="Ethereum Icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="days">
              <img src="/images/icon-clock.png" alt="Clock Icon" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="artist">
            <img src="/images/image-avatar.png" alt="Artist Headshot" />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
